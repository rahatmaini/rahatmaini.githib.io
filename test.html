<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry - MultiPolygon</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-78.510950,38.031875],
        zoom: 17,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: ''
        })
      });

      var multiPolygon = new maptalks.MultiPolygon([
        [[[-78.510388,38.031691], [-78.510950,38.031875], [-78.511119,38.031651],[-78.510576,38.031420]]],
        [[[ -78.510984,38.032386], [-78.511306,38.032492], [-78.511110,38.032904],[-78.510769,38.032792]]]
      ], {
        visible : true,
        editable : true,
        cursor : null,
        shadowBlur : 0,
        shadowColor : 'black',
        draggable : false,
        dragShadow : false, // display a shadow during dragging
        drawOnAxis : null,  // force dragging stick on a axis, can be: x, y
        symbol: {
          'lineColor' : '#34495e',
          'lineWidth' : 2,
          'polygonFill' : 'rgb(232,49,55)',
          'polygonOpacity' : 0.2
        }
      });

      new maptalks.VectorLayer('vector', multiPolygon).addTo(map);

    </script>
  </body>
</html>
